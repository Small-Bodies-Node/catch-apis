  <body>
    <h1>SSE Tester</h1>

    <p>
      This html/js is just to test a call to trigger the server-side async
      worker and then listen to the SSE route for that job to finish.
    </p>

    <script>
      //   const base_url = "http://127.0.0.1:5002/catch-dev/";
      const base_url = "http://127.0.0.1:5001/catch/";
      let awaitedJobUuid;

      // Begin listening to SSE route
      const source = new EventSource(base_url + "demo/stream/");
      source.onmessage = function(e) {
        console.log(">>>>>>>>>>>>>>>");
        console.log(e, awaitedJobUuid);
        if (e.data === awaitedJobUuid) {
          this.close(); // Sever connection to SSE route
          console.log("Events matched!!!", this.CLOSED);
        }
      };

      // Call route to start worker running
      const pingWorker = async () => {
        const res = await fetch(base_url + "demo/redis/");
        const data = await res.json();
        awaitedJobUuid = data.job_uuid;
      };
      pingWorker();
    </script>
  </body>
</html>
